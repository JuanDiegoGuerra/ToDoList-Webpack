<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <section class="main-container">
        <div class="main-title">
            <h2>To Do list using Webpack</h2>
          <img class="reload-icon" id="reload-img" alt="reload" />
        </div>
        <form class="add-form">
          <input class="add-input" type="text" required placeholder="Add to your list..."/>
          <img id="enter-icon" class="enter-icon" alt="intro" />
        </form>
        <ul class="list-container" id="list-container"></ul>
        <div class="clear-btn">Clear all completed</div>
      </section>
</body>
</html>
