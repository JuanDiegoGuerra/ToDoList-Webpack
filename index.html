<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>To Do List Live Demo</title>
<script defer src="/dist/index.js"></script></head>
<body>
    <section class="main-container">
        <div class="main-title">
            <h2>To Do list using Webpack</h2>
          <img class="reload-icon" id="reload-img" alt="reload" />
        </div>
        <form class="add-form">
          <input class="add-input" type="text" required placeholder="Add to your list..."/>
          <img id="enter-icon" class="enter-icon" alt="intro" />
        </form>
        <ul class="list-container" id="list-container"></ul>
        <div class="clear-btn"><span>Clear all completed Tasks</span></div>
      </section>
</body>
</html>
